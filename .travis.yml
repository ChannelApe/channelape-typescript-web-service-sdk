dist: trusty
sudo: required
addons:
  sonarcloud:
    organization: channelape-github
    token:
      secure: 
language: node_js
node_js:
  - 8.10.0
jdk:
  - oraclejdk8
install:
  - npm install
script:
  - npm test
after_success:
  - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash .travis/overwrite-sonar-project-version.sh; fi
  - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then sonar-scanner; fi
cache:
  directories:
    - node_modules
    - "$HOME/.sonar/cache"
deploy:
  provider: npm
  skip_cleanup: true
  email:
    - "$NPM_EMAIL"
  api_key:
    - "$NPM_TOKEN"
  on:
    branch: develop
    tag: develop
  provider: npm
  skip_cleanup: true
  email:
    - "$NPM_EMAIL"
  api_key:
    - "$NPM_TOKEN"
  on:
    branch: master
    tag: latest

